databases:
  - name: ratehive
    databaseName: ratehive_d0oe
    user: ratehive

services:
  - type: web
    name: ratehive
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ratehive
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false